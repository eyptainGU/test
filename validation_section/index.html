            const msg = document.getElementById("id");
            msg.innerHTML=" ";
            let value = document.getElementById("id2").value;
            try{
                if(value=="")
                throw "empty";
            else if (isNaN(value)){
            throw "not a number";
                value = Number(value);
            }
            else if(value<5)
            throw "low";
            else if(value >5)
            throw "high";
            }
            catch(err){
                msg.innerHTML = "the input is " + err; 
            }



        }
    </script>
